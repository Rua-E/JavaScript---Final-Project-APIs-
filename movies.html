<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="apps.js"></script>
    <script
      src="https://kit.fontawesome.com/aca4c41a73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app">
    <section id="nav__bar" class="">
      <div class="nav movies__nav">
        <div class="nav__wrapper movies__nav--wrapper">
          <div class="logo__wrapper">
            <figure>
              <img
                class="logo movies__logo"
                src="https://thumbs.dreamstime.com/b/film-roll-vector-logo-black-cinema-movie-82866581.jpg"
                alt=""
              />
            </figure>
          </div>
          <div class="nav__links">
            <a href="" class="nav__link home">
              <span class="movies__text redirect">Home</span>
            </a>
            
          </div>
          <div class="nav__menu">
            <div class="nav__menu--displayed">
              <figure class="displayed__dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
              </figure>
            </div>
          </div>
        </div>
        <div class="landing__page--container">
          <div class="movies__website__description--container">
            <div class="movies__descripion__title">
              <h1 class="movies__title-page">
                <span class="movies__text">BROWSE MOVIES!</span>
              </h1>
            </div>

            <div class="movies__search__wrapper">
              <input
                type="text"
                placeholder="Search Movie HERE!"
                class="movies__search"/>
              <figure class="movies__mag__glass">
                <i class="fa-solid fa-magnifying-glass"></i>
              </figure>
            </div>
          </div>
        </div>
        <div class="nav__overlay"></div>
      </div>
    </section>
    <section id="search">
        <div class="progress__bar">
          <div class="progress__bar--track"></div>
          <div class="progress__bar--fill"></div>
          <div class="progress__bar--buffer"></div>
        </div>
        <div class="search__results--wrapper">
          <div class="search__info">
            Search Results:
          </div>
          <div class="year__filter">
            <div class="date__range--wrapper">
              <div class="date__range">
                <span class="margin__right">Date Range: </span> " 1888 to 2024 "
              </div>
            </div>
            <div class="line__slider--wrapper">
              <div class="slider">
                <div class="slider__runaway">
                  <div class="slider__bar"></div>
                  <div class="slider__button--wrapper1">
                    <div class="slider__button"></div>
                  </div>
                  <div class="slider__button--wrapper2">
                    <div class="slider__button"></div>
                  </div>
                  <div class="slider__marks--stop--wrapper">
                    <div class="slider__marks1--stop"></div>
                    <div class="slider__marks2--stop"></div>
                  </div>
                  <div class="slider__marks">
                    <div class="slider__marks--text--left"></div>
                    <div class="slider__marks--text--right"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="movies__results--area">
          <div class="movies__content--wrapper">
            <div class="movies__loading--state">
              <figure class="movies__spinner" onsubmit="submit(event)">
                <i class="fas fa-spinner"></i>
              </figure>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
