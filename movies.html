<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="apps.js" defer></script>
    <script src="movies.js" defer></script>
    <script
      src="https://kit.fontawesome.com/aca4c41a73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app">
    <section id="nav__bar" class="">
      <div class="nav movies__nav">
        <div class="nav__wrapper movies__nav--wrapper">
          <div class="logo__wrapper">
            <figure>
              <img
                class="logo movies__logo"
                src="https://thumbs.dreamstime.com/b/film-roll-vector-logo-black-cinema-movie-82866581.jpg"
                alt=""
              />
            </figure>
          </div>
          <div class="nav__links">
            <a href="./index.html" class="nav__link home">
              <span class="movies__text">Home</span>
            </a>
          </div>

          
        </div>
        <div class="landing__page--container">
          <div class="movies__website__description--container">
            <div class="movies__descripion__title">
              <h1 class="movies__title-page">
                <span class="movies__text">BROWSE MOVIES!</span>
              </h1>
            </div>

            <div class="movies__search__wrapper">
              <input
                type="text"
                placeholder="Search Movie HERE!"
                class="movies__search"
                onchange="onSearchChange(event)"
                />
            </div>
          </div>
        </div>
        
        <div class="nav__overlay"></div>
        <div class="nav__menu nav__menu--movies" onclick="openMenu()">
          <div class="nav__menu--displayed">
            <figure class="displayed__dots">
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
              <i class="fa-solid fa-circle" onclick="openMenu()"></i>
            </figure>
          </div>
        </div>
      </div>
    <div class="menu__backdrop">
      <button class="menu__exit--button" onclick="closeMenu()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <ul class="nav__links links__backdrop">
        <li class="nav__link home link__backdrop">
          <a
            class="nav__link home link__backdrop"
            href="./index.html"
            onclick="closeMenu()"
            >Home</a
          >
        </li>
        <li class="nav__link link__backdrop">
          <a class="nav__link find link__backdrop" href="./movies.html" onclick="closeMenu()"
            >Find Your Movie</a
          >
        </li>
      </ul>
    </div>
      
    </section>
    <section id="search">
        <div class="progress__bar">
          <div class="progress__bar--track"></div>
          <div class="progress__bar--fill"></div>
          <div class="progress__bar--buffer"></div>
        </div>
        <div class="search__results--wrapper">
          <div class="search__info" onclick="showMovie('${movie.Title}')">
            ENJOY YOUR MOVIE!
          </div>
        </div>
        <div class="movies__results--area">
          <div class="movies__content--wrapper">
            <div class="movies__results">
              <div class="movie__wrap">

                <div class="movie__container" onclick="showMovie('${movie.Title}')">
                  <div class="movie__name">
                    <span>Title </span>
                  </div>
                  <div class="movie__year">
                    <span> Year </span>
                  </div>
                  <div>
                    <figure >
                      <img class="movie__poster" src= "https://img.freepik.com/premium-vector/vector-firecracker-icon-with-white-space-inside-isolated-white-background-website-design-mobile-application-developmen_340607-12.jpg" />
                    </figure>
                  </div>
                </div> 
              </div>
              </div>
          </div>
        </div>
    </section>
  </body>
  <footer>
    <div class="footer__copyright">
      Copyright &copy; 2024 Rua El-kasheef
    </div>
  </footer>
</html>
