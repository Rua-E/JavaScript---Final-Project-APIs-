<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="apps.js"></script>
    <script
      src="https://kit.fontawesome.com/aca4c41a73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app">
    <section id="nav__bar" class="">
      <div class="nav movies__nav">
        <div class="nav__wrapper movies__nav--wrapper">
          <div class="logo__wrapper">
            <figure>
              <img
                class="logo movies__logo"
                src="https://thumbs.dreamstime.com/b/film-roll-vector-logo-black-cinema-movie-82866581.jpg"
                alt=""
              />
            </figure>
          </div>
          <div class="nav__links">
            <a href="" class="nav__link home">
              <span class="movies__text">Home</span>
            </a>
            <a href="" class="nav__link find">
              <span class="movies__text">Find Your Movie</span>
            </a>
          </div>
          <div class="nav__menu">
            <div class="nav__menu--displayed">
              <figure class="displayed__dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
              </figure>
            </div>
          </div>
        </div>
        <div class="landing__page--container">
          <div class="movies__website__description--container">
            <div class="movies__descripion__title">
              <h1 class="movies__title-page">
                <span class="movies__text">BROWSE MOVIES!</span>
              </h1>
            </div>

            <div class="movies__search__wrapper">
              <input
                type="text"
                placeholder="Search Movie HERE!"
                class="movies__search"/>
              <figure class="movies__mag__glass">
                <i class="fa-solid fa-magnifying-glass"></i>
              </figure>
            </div>
          </div>
        </div>
        <div class="nav__overlay"></div>
      </div>
    </section>
    <section id="landing__page"></section>
  </body>
</html>
