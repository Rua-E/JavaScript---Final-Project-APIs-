<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="apps.js"></script>
    <script
      src="https://kit.fontawesome.com/aca4c41a73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="app">
    <section id="nav__bar">
      <div class="nav">
        <div class="nav__wrapper">
          <div class="logo__wrapper">
            <figure>
              <img
                class="logo"
                src="https://thumbs.dreamstime.com/b/film-roll-vector-logo-black-cinema-movie-82866581.jpg"
                alt=""
              />
            </figure>
          </div>
          <div class="nav__links">
            <a href="" class="nav__link home redirect"> Home </a>
            <a href="" class="nav__link find"> Find Your Movie </a>
          </div>
          <div class="nav__menu" onclick="openMenu()">
            <div class="nav__menu--displayed">
              <figure class="displayed__dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
              </figure>
            </div>
          </div>
        </div>
      </div>
      <div class="menu__backdrop">
        <button class="menu__exit--button" onclick="closeMenu()">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="nav__links links__backdrop">
          <li class="nav__link home link__backdrop">
            <a
              class="nav__link home link__backdrop"
              href="#"
              onclick="closeMenu()"
              >Home</a
            >
          </li>
          <li class="nav__link link__backdrop">
            <a class="nav__link find link__backdrop" href="#" onclick="closeMenu()"
              >Find Your Movie</a
            >
          </li>
        </ul>
      </div>
    </section>
    <section id="landing__page">
      <div class="landing__page--container">
        <div class="website__description--container">
          <div class="descripion__title">
            <h1>America's easiest place to find your movies!</h1>
          </div>
          <div class="description__subtitle">
            <h2>FIND YOUR PERFECT <span class="gold">MOVIE</span> HERE</h2>
          </div>
          <div class="search__wrapper">
            <input
              type="text"
              placeholder="Search Movie HERE!"
              class="search"
            />
            <button>
              <figure class="mag__glass">
                <i class="fa-solid fa-magnifying-glass"></i>
              </figure>
              <figure
                class="spinner__overlay spinner__overlay--loading"
                onsubmit="submit(event)"
              >
                <i class="fas fa-spinner"></i>
              </figure>
            </button>
          </div>
        </div>
        <figure>
          <img
            class="landing__page--logo"
            src="https://media1.giphy.com/media/C8GzyTpmnYmuWIsZ03/giphy.gif?cid=790b76114rs43b13sqjzfph8nosmwrni9pee94fhqp45a28q&ep=v1_gifs_search&rid=giphy.gif&ct=s"
            alt=""
          />
        </figure>
        <div class="film__wrapper">
          <div class="film">
            <figure>
              <img src="" alt="" />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
